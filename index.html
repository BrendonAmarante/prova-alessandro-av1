<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Primeiro Exemplo com o uso de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="main">
    <div class="card">
    <center>
      <header><h1>Cadastro de Jogos - Frog Play</h1></header>
      </center>
    <main>
      <center>
      <div>
      <label><b>ID Jogo:</label><br>
      <input type="text" id="tfIdJogo" disabled="true"/>
      <br>

      <label>Nome:</label><br>
      <input type="text" id="tfNome" disabled="true"/>
      <br>

      <label>Preço Atual:</label><br>
      <input type="text" id="tfPrecoAtual" disabled="true"/>
      <br>

      <label>Descricao:</label><br>
      <input type="text" id="tfDescricao" disabled="true"/>
      <br>

      <label>Ano Lançamento:</b></label><br>
      <input type="text" id="tfAnoLancamento" disabled="true"/></div>
      <br>
    </center>
    <br> 
      <nav>
        <center>
          <div class = "naveg" id="divNavegar">
            <button id="btPrimeiro">
              Primeiro
            </button>
            <button id="btAnterior">
              Anterior
            </button>
            <button id="btProximo">
              Próximo
            </button>
            <button id="btUltimo">
              Último
            </button>
          </div>
          <br>
          <div class = "comandos" id="divComandos">
            <button id="btIncluir">
              Incluir
            </button>
            <button id="btAlterar">
              Alterar
            </button>
            <button id="btExcluir">
              Excluir
            </button>
            <button id="btSair">
              Sair
            </button>
          </div>
          <br>
          <div class = "dialogo" id="divAviso">
          </div>
          <div id="divDialogo" hidden>
            <button id="btOk">
              Ok
            </button>
            <button id="btCancelar">
              Cancelar
            </button>
          </div>
        </center>
        </nav>
    </main>
  </center>
</div>
</div>
  </body>

</html>
